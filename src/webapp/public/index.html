<!DOCTYPE html>

<head>

<body>
<div>
  <h3>Socket test</h3>
  <div>
    <div class="header col-md-12">
      <div class="row bg-primary">
        <div class="col-md-4">
          <h1>Transaction</h1>
          <h2 id="transaction"></h2>
        </div>

        <div class="col-md-4">
          <h1>Currency</h1>
          <h2 id="currency"></h2>
        </div>
        <div class="col-md-4">
          <h1>Balance</h1>
          <h2 id="amount"></h2>
        </div>
      </div>
    </div>

  </div>
</div>

  <div class="container">
    <div class="jumbotron">
    </div>

<div><h1>vera wrote this!</h1></div>

    <canvas id='rotatingGlobe' width='400' height='400' style='width: 400px; height: 400px; cursor: move;'></canvas>
  </div>
<script type='text/javascript' src='globe.js'></script>
</body>
<script>
//  var socket = io('https://websocket.btcchina.com/');
  var socket = io('http://localhost:8080');
  socket.emit('subscribe', 'message-from-server');
  socket.on('connect', function() {
    socket.on('message-from-server', function(data) {
      console.log(data);

      // Update the Market Name
      $('#transaction').text(data.transaction.transaction);

      // Update the Buy price
      $('#currency').text(data.transaction.currency);

      // Update the Sell price
      $('#amount').text(data.transaction.amount);

    });
  });
</script>
