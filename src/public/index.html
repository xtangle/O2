<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="globe/globe.css">

  <script type="text/javascript" src="lib/jquery.js"></script>
  <script type="text/javascript" src="js/mainController.js"></script>
  <script type="text/javascript" src="lib/lodash.min.js"></script>
  <script type='text/javascript' src='lib/socket.io.js'></script>
  <script type="text/javascript" src="lib/d3.v3.min.js"></script>
  <script type="text/javascript" src="lib/topojson.v1.min.js"></script>
  <script type="text/javascript" src="lib/queue.v1.min.js"></script>

</head>
<body>
  <h3>Socket test</h3>

  <div class="header col-md-12">
    <div class="row bg-primary">
      <div class="col-md-4">
        <h1>Net Settlement Amount</h1>
        <h2 id="transaction-amount"></h2>
      </div>
      <div class="col-md-4">
        <h1>Settlement Currency</h1>
        <h2 id="transaction-currency"></h2>
      </div>
      <div class="col-md-4">
        <h1>Received Date and Time</h1>
        <h2 id="transaction-date"></h2>
      </div>
    </div>
  </div>

  <div class="container col-md-12">
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <svg id="globe"></svg>
        </div>
      </div>
    </div>
    <div class="col-md-3 alignLeft">
      <table class="table table-striped">
        <tr>
          <td><span class="bold">BALANCE</span></td>
          <td></td>
        </tr>
        <tr>
          <td>CAD</td>
          <td><span id="cadBal"></span> </td>
        </tr>
        <tr>
          <td>USD</td>
          <td><span id="usdBal"></span> </td>
        </tr>
        <tr>
          <td>EUR</td>
          <td><span id="eurBal"></span> </td>
        </tr>
      </table>
    </div>
  </div>

  <script type="text/javascript" src="globe/globe.js"></script>
</body>
</html>
