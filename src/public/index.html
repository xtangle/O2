<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="globe/globe.css">

  <script type="text/javascript" src="lib/jquery.js"></script>
  <script type="text/javascript" src="lib/lodash.min.js"></script>
  <script type='text/javascript' src='lib/socket.io.js'></script>
  <script type="text/javascript" src="lib/d3.v3.min.js"></script>
  <script type="text/javascript" src="lib/topojson.v1.min.js"></script>
  <script type="text/javascript" src="lib/queue.v1.min.js"></script>
  <script type="text/javascript" src="lib/moment.js"></script>
  <script type="text/javascript" src="lib/jquery.tablesorter.min.js"></script>
</head>

<body>
  <div class="container align-center col-md-12">
    <h1>O2 - CASH FLOW TRACKER</h1>
    <table class="table table-striped align-left">
      <caption class="bold table-title">Most Recent transaction</caption>
      <tr>
        <td class="bold">Net Settlement Amount</td>
        <td class="bold">Settlement Currency</td>
        <td class="bold">Received Date and Time</td>
      </tr>
      <tr>
        <td><span id="transaction-amount"></span></td>
        <td><span id="transaction-currency"></span></td>
        <td><span id="transaction-date"></span></td>
      </tr>
    </table>
  </div>

  <div class="container col-md-12">
    <div class="col-md-6">
      <div class="row">
        <div class="animate-container">
          <label for="animate">animate:</label>
          <input id="animate" type="checkbox">
        </div>
      </div>
      <div class="row align-right">
        <svg id="globe"></svg>
      </div>
    </div>
    <div class="col-md-3 col-md-offset-1 align-left">
      <table id="cash-balance-table" class="table table-striped tablesorter">
        <caption class="bold table-title">Current Balance</caption>
        <thead>
        <tr>
          <th>Currency</th>
          <th class="align-right">Cash Balance</th>
          <th class="base-currency-header align-right">Cash Balance (Base Currency)</th>
        </tr>
        </thead>
        <tfoot>
        <tr class="bold">
          <td>Total</td>
          <td colspan="2" class="cash-balance-total align-right"></td>
        </tr>
        </tfoot>
        <tbody></tbody>
      </table>
      <div>
        <label for="conversion-rate-timestamp">Conversion Rates as of: </label>
        <span>
          <span id="conversion-rate-timestamp"></span>
          <a id="conversion-rate-source" target="_blank"><sup>[source]</sup></a>
        </span>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/cashBalanceController.js"></script>
  <script type="text/javascript" src="globe/globe.js"></script>
</body>
</html>
