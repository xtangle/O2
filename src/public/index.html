<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="globe/globe.css">

  <script type="text/javascript" src="lib/jquery.js"></script>
  <script type="text/javascript" src="js/mainController.js"></script>
  <script type="text/javascript" src="lib/lodash.min.js"></script>
  <script type='text/javascript' src='lib/socket.io.js'></script>
  <script type="text/javascript" src="lib/d3.v3.min.js"></script>
  <script type="text/javascript" src="lib/topojson.v1.min.js"></script>
  <script type="text/javascript" src="lib/queue.v1.min.js"></script>

</head>
<body>


  <div class="container col-md-12">
    <h1>O2 - CASH FLOW TRACKER</h1>
    <table class="table table-striped alignLeft">
      <tr>
        <td><span class="bold tableTitle">Most Recent transaction</span></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>Net Settlement Amount</td>
        <td>Settlement Currency</td>
        <td>Received Date and Time</td>
      </tr>
      <tr>
        <td><span id="transaction-amount"></span></td>
        <td><span id="transaction-currency"></span> </td>
        <td><span id="transaction-date"></span> </td>
      </tr>

    </table>
  </div>

  <div class="container col-md-12">
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <svg id="globe"></svg>
        </div>
      </div>
    </div>
    <div class="col-md-3 alignLeft">
      <table class="table table-striped">
        <tr>
          <td><span class="bold tableTitle">CURRENT BALANCE</span></td>
          <td></td>
        </tr>
        <tr>
          <td>CAD</td>
          <td><span id="cadBal"></span> </td>
        </tr>
        <tr>
          <td>USD</td>
          <td><span id="usdBal"></span> </td>
        </tr>
        <tr>
          <td>EUR</td>
          <td><span id="eurBal"></span> </td>
        </tr>
      </table>
    </div>
  </div>

  <script type="text/javascript" src="globe/globe.js"></script>
</body>
</html>
